resource_detectors:
  - key: "PROCESS"
    description: "Process info detector"
    attributes:
      - id: "process.pid"
      - id: "process.executable.path"
      - id: "process.runtime.version"
      - id: "process.runtime.name"
    support: "supported"
  - key: "OS"
    description: "Operating system detector"
    attributes:
      - id: "os.type"
      - id: "os.description"
    support: "supported"
  - key: "HOST"
    description: "Host detector"
    attributes:
      - id: "host.name"
      - id: "host.arch"
    support: "supported"
  - key: "CONTAINER"
    description: "Container ID detector"
    attributes:
      - id: "container.id"
    support: "supported"
  - key: "DISTRO"
    description: "Distribution version detector"
    attributes:
      - id: "splunk.distro.version"
    support: "supported"
